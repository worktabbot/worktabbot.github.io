    <title>Work Tab Bot</title>

</head>
<body>

    <div class="container">
        <div id="intro-container" class="row">
            <h1 id="titletext">Work Tab Bot</h1>
            <ul>
                <li>Copy workout text and paste it in the top field.</li>
                <li>Press the format button.</li>
                <li>Work Tab Bot will return an ordered and formatted version in the bottom field.</li>
                <li>Press the copy button to copy the formatted text.</li>
                <li>Press the clear button to clear the bottom field, if desired.</li>
            </ul>
        </div>

        <div class="app-container" class="row">

            <div id="enter-works-container" class="col-md-6">
                <textarea placeholder="paste works here" id="input-worklist"></textarea>

                <button id="enter-works"><i class="fa-solid fa-wand-magic-sparkles"></i> click to format regular works <i class="fa-solid fa-wand-magic-sparkles"></i></button>
                <button id="derby-works"><i class="fa-solid fa-wand-magic-sparkles"></i> click to format Derby works <i class="fa-solid fa-wand-magic-sparkles"></i></button>
            </div>

            <div id="processed-works-container" class="col-md-6">
                <textarea placeholder="cleaned-up works" id="cleaned-worklist" readOnly="true"></textarea>

                <button id="copy-works"><i class="fa-solid fa-copy"></i> click to copy <i class="fa-solid fa-copy"></i></button>
                <button id="clear-works"><i class="fa-solid fa-trash"></i> click to clear <i class="fa-solid fa-trash"></i></button>
            </div>


        </div>
    </div>

        <!-- SCRIPTS -->
        <script type="module" src="worktabprocessor.js"></script>


    </body>
</html>
